<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Shapes: A Javascript Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="bd">
		<div id="stage-wrapper"><div id="stage"></div></div>
		<div id="info">
			<h1>Shapes</h1>
			<p>Shoot the angry rotating shapes before they run into you! Three exotic space themed backgrounds!</p>
			<p><strong>Controls:</strong> W,A,S,D to move, Mouse to aim, Left Mouse button to fire.</p>
			<p class="warning">This isn't meant to be a complete game. It's a prototype and buggy. That said, it <em>should</em> be playable in most browsers.</p>
		</div>
	</div>
	<script type="text/javascript" src="js/yahoo-dom-event.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/input.js"></script>
	<script type="text/javascript" src="js/actor_defs.js"></script>
	<script type="text/javascript" src="js/actor.js"></script>
	<script type="text/javascript" src="js/world.js"></script>
	<script type="text/javascript" src="js/hud.js"></script>
	<script type="text/javascript" src="js/engine.js"></script>
</body>
</html>
